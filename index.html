<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="opacity">
      <a href="">
        <img
          src="../image/netflix-logo-text-emblem-31.png"
          class="logo"
        />
      </a>
      <div class="center">
        <div class="box">
          <h1>Sign In</h1>
          <input
            type="text"
            placeholder="Email or phone number"
            class="input"
          /><br /><br />
          <input
            type="password"
            placeholder="Password"
            class="input"
          /><br /><br />
          <button class="btn">Sign In</button>
          <p><a href="#" class="forget">Forget password?</a></p>
          <div class="checkbox">
            <input type="checkbox" class="btn1" id="remember-checkbox" />
            <label for="remember-checkbox">Remember Me</label>
          </div>
          <p class="new">
            New to Netflix?
            <a href="#" class="sign">Sign Up Now.</a>
          </p>
          <p class="page">
            This page is protected by Google reCAPTCHA to ensure you're not a bot.
            <a href="#" class="learn">Learn more.</a>
          </p>
        </div>
      </div>
      <footer class="footer">
        <section>
          <ul class="three">
            <li><a href="#" class="us">Questions? Contact us.</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Cookie Preferences</a></li>
          </ul>
        </section>
        <section>
          <ul class="two">
            <li><a href="#">Help Center</a></li>
            <li><a href="#">Corporate Information</a></li>
          </ul>
        </section>
        <section class="one">
          <ul>
            <li><a href="#">Terms of Use</a></li>
          </ul>
        </section>
        <section>
          <ul>
            <li><a href="#">Privacy</a></li>
          </ul>
        </section>
      </footer>
    </div>
  </body>
</html>
